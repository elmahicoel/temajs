     function maxOfArray (arr){

     //12. O functie care intoarce suma dintre max si min, dintr-un array primit ca parametru/
     function sumMinMax(arr){
        var max = arr[0];
        var min = arr[0];
        var sum = 0;
        for (var i=0 ; i < arr.length ; i++){
            if (arr[i] > max ) {max = arr[i];}
            else if (arr[i] < min) {min = arr[i]}
            sum = max + min ;
        }
        return sum;
     }

    //13. O functie care verifica daca exista duplicate intr-un array primit ca parametru/
    function duplicateFind(arr){
        for (i=0 ; i < arr.length ; i++){
            for (j = 0 ; j < arr.length ; j++){
                if (j != i & arr[i] == arr[j]){return true;}
            }
        }
        return false;
       
    }

    console.log(duplicateFind([9, 6 ,3 , 11, 2 ,7 ,31 ,28, 2]))
    console.log(duplicateFind([6, 4 , 15 ,1 ,9 ,12]))

    //14. O functie care intoarce produsul numerelor pozitive intr-un array primit ca parametru/
    function arrayProd(arr){
        var prod = 1;
        for (var i=0 ; i < arr.length ; i++){
            if(arr[i] > 0 ){prod = prod*arr[i];}
        }
        return prod;
    }

    console.log(arrayProd([1, 5, 9, -7, 7]))
